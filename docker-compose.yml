version: '3.8'

services:
  # --------------------
  # 1. PostgreSQL サービス
  # --------------------
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      # ホストOSのポート: コンテナのポート (外部アクセスが必要なければ省略可)
      - "5432:5432"
    volumes:
      # データを永続化するためのボリューム
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pern-network

  # --------------------
  # 2. API (Express.js) サービス
  # --------------------
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api_server
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${API_PORT}
      NODE_ENV: ${NODE_ENV}
    ports:
      # ホストOSのポート: コンテナのポート
      - "${API_PORT}:${API_PORT}"
    volumes:
      # ホストOSのコード変更をコンテナに反映 (開発用)
      - ./api:/usr/src/app
      - /usr/src/app/node_modules # node_modulesはホストOSのものを無視
    depends_on:
      - postgres # postgresが起動してからapiを起動
    networks:
      - pern-network

  # --------------------
  # 3. Client (React) サービス
  # --------------------
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client_app
    restart: always
    environment:
      # Reactアプリ内でAPIサーバーに接続するための設定 (必要に応じて)
      REACT_APP_API_BASE_URL: http://localhost:${API_PORT}
    ports:
      # ホストOSのポート: コンテナのポート
      - "${CLIENT_PORT}:${CLIENT_PORT}"
    volumes:
      # ホストOSのコード変更をコンテナに反映 (開発用)
      - ./client:/usr/src/app
      - /usr/src/app/node_modules # node_modulesはホストOSのものを無視
    networks:
      - pern-network

# 永続化用のボリューム定義
volumes:
  postgres_data:

# ネットワーク定義
networks:
  pern-network:
    driver: bridge